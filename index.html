<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSubbies.com | The Global Specialist Freelance Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* --- Custom Scrollbar --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* Animation for modal/tray */
      @keyframes slide-up {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      /* Keyframes for FeatureSlideshow cursor animations */
      @keyframes cursor-click-path-1 { /* For slide 1: Engineer skill profile */
        0%, 100% { top: 10%; left: 20%; opacity: 0; transform: scale(1); }
        10% { top: 10%; left: 20%; opacity: 1; }
        30% { top: 37%; left: 82%; } /* Move to 'Edit' button on a role */
        35%, 45% { top: 37%; left: 82%; transform: scale(0.9); } /* Click effect */
        50% { top: 37%; left: 82%; transform: scale(1); opacity: 0; } /* Disappear as modal would open */
        90% { opacity: 0; }
      }
      .animate-cursor-1 {
        animation: cursor-click-path-1 8s ease-in-out infinite;
      }

      @keyframes cursor-click-path-2 { /* For slide 2: Company job posting */
        0%, 100% { top: 15%; left: 20%; opacity: 0; transform: scale(1); }
        10% { top: 15%; left: 20%; opacity: 1; }
        30% { top: 58%; left: 88%; } /* Move to 'Desirable' button on 2nd skill */
        35%, 45% { top: 58%; left: 88%; transform: scale(0.9); } /* Click effect */
        55% { top: 72%; left: 88%; transform: scale(1); } /* Move to 'Desirable' button on 3rd skill */
        60%, 70% { top: 72%; left: 88%; transform: scale(0.9); } /* Click effect */
        80% { top: 72%; left: 88%; opacity: 0; transform: scale(1); }
      }
      .animate-cursor-2 {
        animation: cursor-click-path-2 8s ease-in-out infinite;
      }
      
      @keyframes cursor-click-path-3 { /* For slide 3: AI match results */
        0%, 100% { top: 22%; left: 50%; opacity: 0; }
        10% { top: 22%; left: 50%; opacity: 1; }
        90% { top: 85%; left: 50%; opacity: 1; } /* Scroll down */
        95% { top: 85%; left: 50%; opacity: 0; }
      }
      .animate-cursor-3 {
        animation: cursor-click-path-3 8s ease-in-out infinite;
      }
    </style>
