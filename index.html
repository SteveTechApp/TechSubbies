    <style>
      /* --- General Animations --- */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes slow-zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      .slow-zoom {
        animation: slow-zoom 20s ease-in-out infinite alternate;
      }

      /* --- Custom Scrollbar --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* --- TopTrump Card Flip Animation --- */
      .flip-card {
        perspective: 1500px;
        background-color: transparent;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.7s;
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }

      /* --- AI Assistant Chat Widget --- */
      @keyframes slide-up-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chat-widget-animate {
        animation: slide-up-fade-in 0.3s ease-out forwards;
      }
       .chat-message-user {
        align-self: flex-end;
        background-color: #2563eb; /* bg-blue-600 */
        color: white;
      }
      .chat-message-ai {
        align-self: flex-start;
        background-color: #e5e7eb; /* bg-gray-200 */
        color: #1f2937; /* text-gray-800 */
      }

       /* --- Feature Slideshow Animations --- */
      @keyframes slide-fade-in {
        0% { opacity: 0; transform: translateX(20px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-fade-out {
        0% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(-20px); }
      }
      @keyframes cursor-click-path-1 { /* For Skill Rating */
        0% { top: 35%; left: 80%; opacity: 0; }
        10% { top: 35%; left: 80%; opacity: 1; }
        30% { top: 58%; left: 48%; }
        35% { transform: scale(0.9); }
        40% { transform: scale(1); }
        90% { top: 58%; left: 48%; opacity: 1; }
        100% { opacity: 0; }
      }
       @keyframes cursor-click-path-2 { /* For Job Posting */
        0% { top: 30%; left: 80%; opacity: 0; }
        10% { top: 30%; left: 80%; opacity: 1; }
        30% { top: 58%; left: 35%; }
        35% { transform: scale(0.9); }
        40% { transform: scale(1); }
        60% { top: 58%; left: 65%; }
        65% { transform: scale(0.9); }
        70% { transform: scale(1); }
        90% { top: 58%; left: 65%; opacity: 1; }
        100% { opacity: 0; }
      }
       @keyframes cursor-click-path-3 { /* For AI Match */
        0% { top: 60%; left: 80%; opacity: 0; }
        10% { top: 60%; left: 80%; opacity: 1; }
        30% { top: 40%; left: 18%; }
        35% { transform: scale(0.9); }
        40% { transform: scale(1); }
        90% { top: 40%; left: 18%; opacity: 1; }
        100% { opacity: 0; }
      }

      /* --- Tooltip Styles --- */
      .tooltip-container {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted #9ca3af; /* A subtle indicator that it's interactive */
        cursor: help;
      }
      .tooltip-text {
        visibility: hidden;
        width: 250px;
        background-color: #1f2937; /* bg-gray-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 10;
        bottom: 125%; /* Position above the element */
        left: 50%;
        margin-left: -125px; /* Use half of the width to center */
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.75rem; /* text-xs */
        font-weight: normal; /* Reset font-weight from label */
        line-height: 1.25; /* Add some line-height */
        pointer-events: none; /* Prevent tooltip from interfering with mouse */
      }
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* NEW: Checker Plate Background */
      .checker-plate-background {
        background-color: #e2e8f0; /* bg-slate-200 */
        background-image:
            linear-gradient(45deg, #cbd5e1 25%, transparent 25%),
            linear-gradient(-45deg, #cbd5e1 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #cbd5e1 75%),
            linear-gradient(-45deg, transparent 75%, #cbd5e1 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
